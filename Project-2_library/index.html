<body>

  <nav class="navigation max-width-1 m-auto">

        <li><a href="/">Home</a></li>

      </ul>
      <form action="/search.html" method="get">
        <input type="text" id="search" class="form-input" name="querry" placeholder="Search Articles">
        <button class="search-btn"><i class="fa fa-search"></i></button>

  </nav>



  <div id="alrt"></div>


  <div class="container" style="width: 75%;">
    <h2>Welcome to <span><span id="mid">J</span>-Lib </span></h2>
    <form id="libraryForm">
      <div class="row mb-3">
        <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bookName" placeholder="Booke Name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="authorName" class="col-sm-2 col-form-label">Author Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="authorName" placeholder="Author Name">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Book Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input bscol" type="radio" name="bookType" id="Ftype" value="fiction">
            <label class="form-check-label" for="Ftype">
              Fiction
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input bscol" type="radio" name="bookType" id="Ptype" value="programming">
            <label class="form-check-label" for="Ptype">
              Programming
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input bscol" type="radio" name="bookType" id="Ctype" value="cooking">
            <label class="form-check-label" for="Ctype">
              Cooking
            </label>
          </div>

        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input bscol" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Example checkbox
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary scol">Add Book</button>
    </form>
    <div id="table" class="my-5">
      <h1>Your Books</h1>
      <table class="table table-striped">
        <tbody id="tableBody">
          <thead>
          <tr style="background-color: white;"> 
            <th>Name</th>
            <th>Type</th>
            <th>Author</th>
          </tr>
          </thead>
        </tbody>
      </table>
    </div>
  </div>
